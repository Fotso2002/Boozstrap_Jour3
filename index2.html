<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" id="grid-container"></div>

    <script>
        // Récupérer le conteneur principal
        const container = document.getElementById("grid-container");

        // Générer 12 lignes avec un nombre croissant de colonnes
        for (let i = 1; i <= 12; i++) {
            let row = document.createElement("div");
            row.className = "row";

            // Ajouter les colonnes dans chaque ligne
            for (let j = 1; j <= i; j++) {
                let col = document.createElement("div");
                col.className = "col";
                col.innerText = j; // Afficher le numéro de la colonne
                row.appendChild(col);
            }

            // Ajouter la ligne au container
            container.appendChild(row);
        }
    </script>

    <style>
        .container {
            background-color: antiquewhite;
            padding: 10px;
        }
        .row {
            background-color: rgb(0, 21, 255);
            margin-bottom: 5px;
        }
        .col {
            background-color: rgb(140, 140, 190);
            border: 1px solid black;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
        }
    </style>
</body>
</html>
