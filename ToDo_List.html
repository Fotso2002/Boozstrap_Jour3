<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">To-Do List</h2>

        <!-- Section d'ajout de tâches -->
        <div class="input-group mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Add a task" aria-label="Nouvelle tâche">
            <button class="btn btn-primary" onclick="addTask()">add</button>
        </div>

        <!-- Liste des tâches -->
        <ul id="taskList" class="list-group"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();

            if (taskText === "") {
                alert("Veuillez entrer une tâche !");
                return;
            }

            // Créer un élément de liste Bootstrap
            let listItem = document.createElement("li");
            listItem.className = "list-group-item d-flex justify-content-between align-items-center";
            listItem.innerHTML = `
                ${taskText}
                <button class="btn btn-danger btn-sm" onclick="removeTask(this)">Supprimer</button>
            `;

            // Ajouter la tâche à la liste
            document.getElementById("taskList").appendChild(listItem);

            // Réinitialiser le champ de saisie
            taskInput.value = "";
        }

        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>

</body>
</html>
